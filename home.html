<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Content</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding-top: 20px; /* Add some top padding */
        }

        #content-container {
            width: 80%; /* Adjust width as needed */
            max-width: 900px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #video-container {
            width: 560px;
            max-width: 100%; /* Make video container responsive */
            margin: 0 auto 20px; /* Center and add margin below */
            overflow: hidden;
        }

        #video-iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .text-paragraph {
            margin-bottom: 15px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 10px;
        }

        .link-list a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }
        .link-list a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>

    <div id="content-container">
        <div id="video-container">
            <iframe id="video-iframe" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div id="text-content"></div>

        <ul class="link-list" id="link-list"></ul>
    </div>


    <script>
        const videoIframe = document.getElementById('video-iframe');
        const textContent = document.getElementById('text-content');
        const linkList = document.getElementById('link-list');

        function loadContent(filename, element) {
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    element.innerHTML = data; // Set innerHTML for paragraphs and links
                })
                .catch(error => console.error(`Error loading ${filename}:`, error));
        }

        // Load YouTube ID
        fetch('youtube_id.txt')
            .then(response => response.text())
            .then(youtubeId => {
                videoIframe.src = `https://www.youtube-nocookie.com/embed/${youtubeId.trim()}`; // Trim whitespace
            })
            .catch(error => console.error('Error loading youtube_id.txt:', error));

        // Load text paragraphs
        loadContent('text_paragraphs.txt', textContent);

        // Load links
        fetch('links.txt')
            .then(response => response.text())
            .then(linksData => {
                const links = linksData.split('\n').filter(link => link.trim() !== ""); // Split into lines and remove empty lines
                links.forEach(link => {
                    const parts = link.split('|'); // Split into URL and text
                    if (parts.length === 2) {
                        const url = parts[0].trim();
                        const text = parts[1].trim();
                        const listItem = document.createElement('li');
                        const linkElement = document.createElement('a');
                        linkElement.href = url;
                        linkElement.target = "_blank"; // Open in new tab
                        linkElement.textContent = text;
                        listItem.appendChild(linkElement);
                        linkList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error loading links.txt:', error));

    </script>

</body>
</html>
